<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No te lo lleves</title>
  <style>
    body {
      background: linear-gradient(135deg, #f7cac9 0%, #92a8d1 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100vw;              /* ADICIÓN */
      box-sizing: border-box;    /* ADICIÓN */
    }
    .container {
      background: rgba(255,255,255,0.8);
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
      text-align: center;
      max-width: 90vw;
      width: 100%;               /* ADICIÓN */
    }
    img {
      width: 100%;               /* MODIFICADO */
      max-width: 320px;          /* MODIFICADO */
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      margin-bottom: 1.5rem;
      height: auto;              /* ADICIÓN */
    }
    .frase {
      color: #2d3142;
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #f7cac9 40%, #92a8d1 100%);
      padding: 0.7em 1.2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(50,50,50,0.08);
      display: inline-block;
      margin-top: 0;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.8rem;  /* Un poco más de padding */
      }
      img {
        max-width: 95vw;
        width: 100%;
      }
      .frase {
        font-size: 1.15rem;
        padding: 0.7em 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Marcela.png" alt="Tabla o comida">
    <p class="frase">No te lo lleves, si no hay tabla</p>
  </div>
</body>
</html>
